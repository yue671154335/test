<div ng-app='myapp' >
<h3>路由Demo</h3>
<ul>
	<li><a href='#/'>首页</a></li>
	<li><a href='#/computers'>电脑</a></li>
	<li><a href='#/printers'>打印机</a></li>
</ul>
<div ng-view></div>
</div>

<script>
     angular.module('myapp',['ngRoute'])
     .config(['$routeProvider',function($routeProvider){
    	 $routeProvider
    	 .when('/',{template:"首页"})
    	 .when('/computers',{template:"电脑"})
    	 .when('/printers',{template:"打印机"})
    	 .otherwise({redirectTo:"/"})
     }]);
</script>
</body>
