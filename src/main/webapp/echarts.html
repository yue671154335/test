<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表格</title>
</head>
<body>
	<div id='table' style="height:400px;width:600px"></div>

</body>
<script src="jquery-1.11.1.js"></script>
<script src="echarts.js"></script>
<script type="text/javascript">
	var myecharts=echarts.init($('#table')[0]);
	
	var option={
			title:{
				text:'E-charts实例'
			},
			tooltip: {},
			toolbox:{
				show: true,	
				feature:{
					saveAsImage: {
						show: true
						
					}
				}
			},
			legend:{
				data:["销量","产量"]
			},
			xAxis:{
				data:["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
			},
			yAxis:{
				data:[]
			},
			series:[
			       {
			    	   name:'销量',type:'bar',data:[5, 20, 36, 10, 10, 20]
			       },{
			    	   name:'产量',type:'line',data:[5, 20, 36, 10, 10, 20]
			       }
			       ]
	}
	myecharts.setOption(option);
</script>
</html>
